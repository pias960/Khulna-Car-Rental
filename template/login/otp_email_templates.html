<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .otp-box {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin: 0 auto;
            width: 60%;
        }

        h3 {
            font-size: 28px;
            color: #333;
            margin: 0;
        }

        .expiry {
            color: #ff0000;
        }

        .thank-you {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your OTP Code</h2>

        <p>Here is your OTP code:</p>
        <div class="otp-box">
            <h3>{{ otp_code }}</h3>
        </div>

        <p>Please use this code to complete your login process.</p>
        <p class="expiry">This code will expire in 2 minutes.</p>
        <p class="thank-you">Thank you!</p>
    </div>

</body>
</html>
